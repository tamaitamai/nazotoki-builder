<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/question/ice-question.css" th:href="@{/css/question/ice-question.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header th:insert="~{/main/home :: frag_header}"></header>
    <main>
        <h1>氷ステージ</h1>
        <div class="ice-field">
            <div class="ice-stage">
                <div th:each="item:${session.itemList}">
                    <div th:if="${item.genre=='ice'}">
                        <h2 class="ice-word">1</h2>
                        <img src="../../static/image/ice.png" th:src="@{/image/}+${item.image}" class="ice" 
                        th:value="${item.have}" th:item-id="${item.id}">
                        
                    </div>
                </div>

                <div th:each="item:${session.itemList}">
                    <div th:if="${item.genre=='fire'}">
                        <img src="../../static/image/ice.png" th:src="@{/image/}+${item.image}" class="fire item" 
                        th:value="${item.have}" th:item-id="${item.id}">                        
                    </div>
                </div>
            </div>
            <input type="hidden" value="0" class="fire-on">
        </div>
        <html th:insert="~{/main/item-box :: frag_item}"></html>
    </main>
    <script type="module" src="../../static/js/question/ice-question.js" th:src="@{/js/question/ice-question.js}"></script>
    <script type="module" src="../../static/js/main/my-item.js" th:src="@{/js/main/my-item.js}"></script>
    <script type="module" src="../../static/js/main/delete-item.js" th:src="@{/js/main/delete-item.js}"></script>
</body>
</html>
